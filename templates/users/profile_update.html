{% extends 'inventory/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-dark text-white text-center rounded-top">
                    <h2>Update Profile</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="Name" name="Name" value="{{ user.profile_photo.Name }}">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.profile_photo.phone }}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ user.profile_photo.address }}">
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Profile Image:</label>
                            <input type="file" class="form-control" id="image" name="image">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Update Data</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
